        <h1><span class="text-primary">Contact </span> Us</h1>

            </div>
            <div class="form-group">
                <label for="name">Message</label>
                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

   </section>
